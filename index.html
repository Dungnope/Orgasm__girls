<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Girl_guital__fingers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="192x192" href="./favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-32x32.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Breath</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Cute</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Satisfied</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Laugh</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Moan</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Loli</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Kawaii</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Breath girl.wav"></audio>
  <audio data-key="83" src="sounds/Cute Girl Voice Orgasm.wav"></audio>
  <audio data-key="68" src="sounds/exhausted girl.wav"></audio>
  <audio data-key="70" src="sounds/Girl with laughter sound.wav"></audio>
  <audio data-key="74" src="sounds/Moan girl sound.wav"></audio>
  <audio data-key="75" src="sounds/High pith girl cute.wav"></audio>
  <audio data-key="76" src="sounds/Kawaii Semi Intense.wav"></audio>

<script>
  window.addEventListener("keydown", e => {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const keyHighlight = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop function from run all together
    audio.currentTime = 0;
    audio.play();
    keyHighlight.classList.add("playing");
  })

  function removeTransition(e) {
    if(e.propertyName !== "transform") return;
     //if it is not transform
     this.classList.remove("playing");
  }

  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitionend", removeTransition));
</script>

</body>
</html>
